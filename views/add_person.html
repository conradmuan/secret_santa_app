<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Super Secret Santa App | Add a Person</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	
	<link rel="stylesheet/less" href="css/less/styles.less">
	<script type="text/javascript" src="js/less.min.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/list.js"></script>
</head>
<body>
	<div id="wrap">
		<div class="container-fluid narrow">
			<div class="row-fluid">
				<div class="span12">
					<header id="add-person-header">
						<h1>Would you like to participate in {Name}'s Secret Santa?</h1>
						<h2><small>To get started, add your name and email to {Name}'s list</small></h2>
					</header><!--add-person-header-->
				</div><!--span12-->
			</div><!--row-fluid-->
			<div class="row-fluid">
				<div class="span12">
					<div class="alert alert-success">
						<button type="button" data-dismiss="alert" class="close">&times;</button>
						<strong>Booyah!</strong>
					</div>
					<form action="" class="form-horizontal">
						<div class="control-group">
							<label for="name" class="control-label">Name: </label>
							<div class="controls">
								<input type="text" name="" value="" id="name" placeholder="Your Name">
							</div><!--controls-->
						</div><!--control-group-->
						<div class="control-group">
							<label for="email" class="control-label">Email </label>
							<div class="controls">
								<input type="email" name="" value="" id="email" placeholder="Your Email">
							</div><!--controls-->
						</div><!--control-group-->

						<div class="control-group">
							<div class="controls">
								<button type="submit" class="btn btn-primary">Save &amp; add another</button>
								<a href="list.html">I'm done adding</a>
							</div>
						</div>

					</form><!--form-horiztonal-->
				</div><!--span12-->
			</div><!--row-fluid-->
		</div><!--container-fluid.narrow-->
	</div><!--wrap-->
</body>
</html>
