<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Super Secret Santa App | Create Account</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	
	<link rel="stylesheet/less" href="css/less/styles.less">
	<script type="text/javascript" src="js/less.min.js"></script>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body id="create_account">
	<div class="container-fluid narrow">
		<div class="row-fluid">
			<div class="span12">
				<h1>Create an Account</h1>
				<p>You're like, one step away from making Secret Santa easier. Why put names in a hat when you can let an app do it for you?</p>
			</div><!--span12-->
			<div class="span12">
				<div class="alert alert-error">
					<button data-dismiss="alert" class="close">&times;</button>
					<strong>Error</strong> please correct the following:
					<ul>
						<li>Email is required</li>
						<li>Password is required</li>
					</ul>

				</div>
				<form action="list.html" method="post" class="form-horizontal">
					<div class="control-group">
						<label for="enter_your_email" class="control-label">Your Email: </label>
						<div class="controls">
							<input type="email" id="enter_your_email">
						</div><!--controls-->
					</div><!--control-group-->
					<div class="control-group">
						<label for="enter_your_password" class="control-label">Your Password: </label>
						<div class="controls">
							<input type="password" id="enter_your_password">
						</div><!--controls-->
					</div><!--control-group-->
					<div class="control-group">
						<div class="controls">
							<button type="submit" class="btn btn-primary">Do it!</button>
							<button type="reset" class="btn">Cancel</button>
						</div>
					</div>
				</form>
			</div><!--span12-->
		</div><!--row-fluid-->
	</div><!--container-->
</body>
</html>
